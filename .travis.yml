language: php
php:
  - 5.4
  - 5.5
  - 5.6
matrix:
  allow_failures:
    - php: 5.5
    - php: 5.6
install:
- sudo apt-get update
- sudo apt-get install php5-dev
- composer install
before_script:
- php-config || true
- phpenv rehash
- phpenv version-name
- bash tests/travis-setup.sh
script:
- bash tests/run-pp-tests
# - bash tests/run-ext-tests
cache:
  apt: true
  directories:
  - vendor
  - composer.lock
